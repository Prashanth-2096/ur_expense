<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username <span class="required">*</span></label>
      <input type="text" id="username" name="username" [(ngModel)]="model.username" required>
    </div>

    <div class="form-group">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="model.phone" required>
    </div>

    <div class="form-group">
      <label for="password">Password <span class="required">*</span></label>
      <input type="password" id="password" name="password" [(ngModel)]="model.password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="model.confirmPassword" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>
  <div class="login-link">
    <p>Already have a account <a routerLink="/login"> Login </a></p>
  </div>
</div>
